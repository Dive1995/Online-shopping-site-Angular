<div style="max-width: 400px; margin: auto" class="shadow rounded p-4 mt-5">
  <p class="display-6 text-center">Register</p>
  <form class="mt-3" [formGroup]="registerForm" (submit)="onRegister()">
    <div class="mb-3">
      <label for="username" class="form-label">User Name</label>
      <input
        type="text"
        class="form-control"
        id="username"
        required
        autofocus
        formControlName="userName"
      />
    </div>
    <div class="mb-3">
      <label for="email" class="form-label">Email</label>
      <input
        type="email"
        class="form-control"
        id="email"
        required
        formControlName="email"
      />
    </div>
    <div class="mb-3">
      <label for="password" class="form-label">Password</label>
      <input
        type="password"
        class="form-control"
        id="password"
        required
        formControlName="password"
      />
    </div>

    <div class="d-grid mb-3">
      <button type="submit" class="btn btn-primary">Register</button>
    </div>
    <div class="text-center">
      <a href="#" class="text-secondary" routerLink="/login">Sign In</a>
    </div>
  </form>
</div>
