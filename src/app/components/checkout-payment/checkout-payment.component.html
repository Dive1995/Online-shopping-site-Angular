<div class="mt-5">
  <h3 class="mt-4">Payment Method</h3>
  <div>
    <input
      type="radio"
      name="delivery"
      id="standard"
      value="cash on delivery"
      [(ngModel)]="payment"
    />
    <label for="standard" class="option"> Cash on Delivery </label>
  </div>
  <div>
    <input
      type="radio"
      name="delivery"
      id="express"
      value="credit card"
      [(ngModel)]="payment"
      disabled
    />
    <label for="express" class="option text-secondary"> Credit Card </label>
  </div>
