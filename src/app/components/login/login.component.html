<div style="max-width: 400px; margin: auto" class="shadow rounded p-4 mt-5">
  <p class="display-6 text-center">Sign In</p>
  <form [formGroup]="form" class="mt-3" (submit)="onLogin()">
    <div class="mb-3">
      <label for="email" class="form-label">Email</label>
      <input
        type="email"
        class="form-control"
        id="email"
        required
        autofocus
        formControlName="email"
      />
    </div>
    <div class="mb-3">
      <label for="password" class="form-label">Password</label>
      <input
        type="password"
        class="form-control"
        id="password"
        formControlName="password"
      />
    </div>

    <div class="d-grid mb-3">
      <button type="submit" class="btn btn-primary">Sign In</button>
    </div>
    <div class="text-center">
      <a href="#" class="text-secondary">Create an account</a>
    </div>
  </form>
</div>
