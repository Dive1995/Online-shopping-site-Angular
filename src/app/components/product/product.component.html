<a [routerLink]="['/product', product.id]">
  <div class="product-img position-relative">
    <img
      src="{{ product.image }}"
      alt="{{ product.image }}"
      style="width: 100%; height: auto"
      class="rounded"
    />
  </div>
  <a
    class="text-center"
    style="color: #011936; letter-spacing: 1.2px; font-size: 14px"
    >{{ product.name }}</a
  >
  <p style="color: #216869">$ {{ product.price }}</p>
</a>
