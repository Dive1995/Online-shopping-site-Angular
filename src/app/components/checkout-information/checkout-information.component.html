<div class="mt-5">
  <h5>Shipping Address</h5>
  <div class="mt-4">
    <form>
      <div class="row">
        <div class="mb-3 col-6">
          <label for="fname" class="form-label text-secondary"
            >First Name</label
          >
          <input type="text" class="form-control" id="fname" />
        </div>
        <div class="mb-3 col-6">
          <label for="lname" class="form-label text-secondary">Last Name</label>
          <input type="text" class="form-control" id="lname" />
        </div>
      </div>
      <div class="mb-3">
        <label for="address" class="form-label text-secondary">Address</label>
        <input type="text" class="form-control" id="address" />
      </div>
      <div class="row">
        <div class="mb-2 col-6">
          <label for="postal" class="form-label text-secondary"
            >Postal Code</label
          >
          <input type="text" class="form-control" id="postal" />
        </div>
        <div class="mb-3 col-6">
          <label for="phone" class="form-label text-secondary">Phone</label>
          <input type="text" class="form-control" id="phone" />
        </div>
      </div>
      <div class="mt-3 d-flex justify-content-between">
        <button class="btn text-secondary">
          <fa-icon [icon]="['fas', 'angle-left']"></fa-icon> &nbsp; Return to
          Cart
        </button>
        <button class="btn btn-danger align-items-center">
          Continue Shipping &nbsp;
          <fa-icon [icon]="['fas', 'angle-right']"></fa-icon>
        </button>
      </div>
    </form>
  </div>
</div>
